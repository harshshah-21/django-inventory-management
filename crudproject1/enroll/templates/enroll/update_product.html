{% extends 'enroll/base.html' %}
{% block content %}
<div class="col-sm-8 offset-2">
    <h4 class="text-center alert alert-info">Update product Information</h4>
    <form action="" method="post">
       {% csrf_token %}
       {{ form.as_p }}
       <input type="submit" value="Update" class="btn btn-success"> 
       <a href="{% url 'view_products' %}" class="btn btn-info">Back to Inventory</a>
   </form>
</div>
{% endblock content %}
