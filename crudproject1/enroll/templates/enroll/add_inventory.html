{% extends 'enroll/base.html' %}
{% block content %}
<div class="row">
<div class="col-sm-10 offset-1">
    <h4 class="text-center alert alert-info">Add new Inventory Item</h4>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add" class="btn btn-success">
        <a href="{% url 'view_inventory_items' %}" class="btn btn-info">Back to Inventory</a>
    </form>
</div>
</div>
{% endblock content %}
