{% extends 'enroll/base.html' %}
{% block content %}



   <h4 class="text-center alert alert-info">Product Images (add product name)</h4>
   {% if images %}
      Cover Image:
      <div class="container">
      <img class="img-responsive img-fluid col-lg-3 col-md-4 col-6 " src="{{cover_image.url}}" />
      {% for each_image in images %}
        <img class="img-responsive img-fluid col-lg-3 col-md-4 col-6 " src="{{each_image.images.url}}" />
      {% endfor %}
      </div>

   {% endif %}


{% endblock content %}
