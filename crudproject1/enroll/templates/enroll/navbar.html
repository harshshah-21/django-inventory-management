<!DOCTYPE html>
{% load static %}
<html>
<head>

    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>		<!--To add Icons Visit Here.-->>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <header>
        <div class=" py-2"> 
		<a href="{% url 'view_products' %}" style="padding-left: 245px;padding-right: 480px;">
         <img alt="Mantra Fashion" src="{% static 'enroll/images/img1.png' %}" width= "150" height="70">
      	</a>
		<span><img src="https://img.icons8.com/material-outlined/24/000000/search--v1.png"/></span>
		<img src="https://img.icons8.com/material-outlined/24/000000/user--v1.png"/>
		<img src="https://img.icons8.com/material-outlined/24/000000/filled-like.png"/>
		<img src="https://img.icons8.com/material-outlined/24/000000/shopping-cart.png"/>
		
        </div>

        <nav id="navbar_top" class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="main_nav">
				<div style="padding-right:140px"></div>
                    <ul class="navbar-nav">
						{% for cat in category %}
                        <li class="nav-item" style="padding-right : 20px;"><a class="nav-link" href="#"> {{cat.name}} </a></li>
						{% endfor %}
					</ul>
                </div> <!-- navbar-collapse.// -->
            </div> <!-- container-fluid.// -->
        </nav>
    </header>

	{% block content %}
    {% endblock %}

<script src="{% static 'enroll/js/navbar.js' %}"></script>
</body>
</html>
