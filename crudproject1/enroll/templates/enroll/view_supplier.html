{% extends 'enroll/base.html' %}

{% block content %}
<div class="row">
<div class="col-sm-12">
    {% if supp %}
    <h4 class="text-center alert alert-info">Supplier List</h4>
    
    <table class="table table-hover">
        <tbody>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
            
            {% for each_supplier in supp %}
            <tr>
                
                <td>{{each_supplier.name}}</td>
                <td>{{each_supplier.phone}}</td>
                <td>
                    <a href="{% url 'update_supplier' each_supplier.id %}" class="btn btn-warning">Edit</a>
                    <form action="{% url 'delete_supplier' each_supplier.id %}" class="d-inline" method="post">
                        {% csrf_token %}
                        <input type="submit" value="Delete" class="btn btn-warning">
                    </form>
                </td>
            </tr>
            {% endfor %}
            </th>
        </tbody>
        
    </table>
    {% else %}
    <h4 class="text-center alert alert-info">No Supplier added</h4>

    {% endif %}
</div>
</div>
{% endblock content %}
