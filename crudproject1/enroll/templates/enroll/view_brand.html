{% extends 'enroll/base.html' %}

{% block content %}
<div class="row">
<div class="col-sm-4">
    <h4 class="text-center alert alert-info">Add new Brand</h4>
    <form action="" method="post">
        {% csrf_token %}
        {{ obj_form.as_p }}
        <input type="submit" value="Add" class="btn btn-success">
    </form>
</div>
<div class="col-sm-8">
    {% if obj_mod %}
    <h4 class="text-center alert alert-info">Brands</h4>
    
    <table class="table table-hover">
        <tbody>
            <tr>
                
                <th>Name</th>
                <th>Actions</th>
            </tr>
            
            {% for item in obj_mod %}
            <tr>
                
                <td>{{item.name}}</td>
                <td>
                    <a href="{% url 'update_brand' item.id %}" class="btn btn-warning">Edit</a>
                    <form action="{% url 'delete_brand' item.id %}" class="d-inline" method="post">
                        {% csrf_token %}
                        <input type="submit" value="Delete" class="btn btn-warning">
                    </form>
                </td>
            </tr>
            {% endfor %}
            </th>
        </tbody>
        
    </table>
    {% else %}
    <h4 class="text-center alert alert-info">No Brands added</h4>

    {% endif %}
</div>
</div>
{% endblock content %}
